<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error {
    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://img.freepik.com/premium-vector/otters-two-cute-cartoon-otters-otter-lifebuoy-cute-river-animals-vector-illustration_538993-1003.jpg?w=826');
    background-size: contain;
    background-position-y: center;
    background-position-x: center;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
    height:670px;
  }

  .error-text {
    color: white;
    font-family: sans-serif;
  }

  a {
    text-decoration: none;
    color: white;
    font-family: sans-serif;
    background-color: wheat;
    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
    padding: 5px;
    border-radius: 5px;
  }
  </style>
</head>

<body class="error">
    <div class="container error-text">
      <h2>The page you were looking for doesn't exist.</h2>
      <p>You may have mistyped the address or the page may have moved.</p>
      <a href="app/views/pages/home.html.erb">Go back</a>
    </div>
</body>
</html>
